metadata:
  name: insights-creating-blueprint-images
spec:
  type:
    text: Learning path
    color: cyan
  displayName: Creating a blueprint
  durationMinutes: 10
  description: Create a persistent definition, known as a blueprint, to build and deploy customized and preconfigured RHEL images.
  prerequisites:
    - A Red Hat user account to access the [Red Hat Hybrid Cloud
      Console](https://console.redhat.com/).
    - Organization Administrator permissions.
  introduction: "### This quick start shows you how to create a blueprint and
    create images from the blueprint that you can deploy in your environments."
  tasks:
    - title: Creating a blueprint
      description: >-
        To create your custom blueprint, complete this task.

        1. Go to the **Images** wizard.

        1. Click **Create blueprint** on the upper menu.

        1. In the **Images** wizard, start to customize your blueprint. [Learn more about customization](https://docs.redhat.com/en/documentation/red_hat_lightspeed/1-latest/html/deploying_and_managing_rhel_systems_in_hybrid_clouds/index).

        1. On the **Review** page, choose either **Save the blueprint** or **Save and build image**.

        A side panel is displayed containing the details of your sample application.
      review:
        instructions: >-
          #### To verify that your blueprint was created, search for it in
          the wizard:

          Do you see your blueprint in the right menu?
        failedTaskHelp: This task isn’t verified yet. Try the task again.
      summary:
        success: You have created your blueprint!
        failed: Try the steps again.

    - title: Creating a blueprint image
      description: |-
        ### Create your image from the blueprints that you customized are a persistent definition for image customizations. Complete the following steps to create your custom image:
        
        1. In the **Image** wizard, click the blueprint that you want.
        
        1. Click **Build images**.
        
        Images starts to build a RHEL image for the architecture that you selected.
      review:
        instructions: |-
          #### To verify that the image build was created and is ready:
          Do you see the images related to your blueprint in the **Images** dashboard?
        failedTaskHelp: This task isn’t verified yet. Try the task again.
      summary:
        success: You have verified that your customized images was successfully built! Congratulations, your image is ready to be deployed!
        failed: Try the steps again.
        
    - title: Editing an existing blueprint
      description: |-
        ### To edit your blueprint, follow these steps:
        
        1. Search the blueprint you want to edit. Use the **Search** field to find the blueprint by name.
        1. Select the blueprint that you want to edit and click **Edit blueprint**.
        1. From the navigation menu, select the section that you want to edit.
        1. Click **Save changes to blueprint** when you’re done.

        You will be brought back to the Images dashboard.
      review:
        instructions: |-
          #### Verify that the blueprint was updated:
          Did you receive a notification saying "Changes saved to blueprint"?

        failedTaskHelp:
          This task isn’t verified yet. Try the task again, or [read more](https://docs.openshift.com/container-platform/4.6/applications/application-health.html#odc-adding-health-checks)
          about this topic.
      summary:
        success: You have updated your blueprint!
        failed: Try the steps again.
  conclusion: Your blueprints are persistent and you can manage their customizations.
  
  

