
metadata:
  name: rosa-edit-cluster-name
  instructional: true
spec:
  displayName: Edit the ROSA cluster display name
  durationMinutes: 5
  type:
    text: Quick start
    color: green
  icon: data:image/svg+xml;base64,
  prerequisites:
    - You must have access to a ROSA cluster.

  description: |-
    Edit the display name of your ROSA cluster after creation.
  introduction: |-
    Using OpenShift Cluster Manager, you can edit the names of your ROSA clusters.

    In this quick start, you'll learn how to edit your ROSA cluster's name.

  tasks:
    - title: Edit your cluster's name
      description: |-
        To edit your cluster's name:

        1. Go to **Cluster List**.
        1. Click your cluster's name.
        1. In the Actions drop down menu, click **Edit display name**.
        1. Change the name of your cluster.
        1. Click **Edit** to finalize renaming.

        Alternatively, you can use another method to rename your cluster:

        1. Go to **Cluster List**.
        1. Click the options icon (â‹®).
        1. Click **Edit display name**.
        1. Change the name of your cluster.
        1. Click **Edit** to finalize renaming.

        Your cluster should now have the new name you've chosen.

  # optional - the task's Check your work module
      review:
        instructions: |-
          - Does your cluster display the new name you changed it to?
        failedTaskHelp: Try following the steps again.
  # optional - the task's success and failure messages
      summary:
        success: Shows a success message in the task header
        failed: Shows a failed message in the task header
  conclusion: |-
        Congratulations, you've edited your cluster's name!

        You can change your cluster name as often as you want.
