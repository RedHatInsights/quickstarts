apiVersion: console.openshift.io/v1
kind: QuickStarts
metadata:
  name: tpa-scanning-an-sbom-file
  generation: 1
  instructional: true
spec:
  displayName: Scan a software bill of materials file
  durationMinutes: 5
  icon: >-
    data:image/svg+xml;base64,
  prerequisites:
    - Logged into the [Red Hat Hybrid Cloud Console](https://console.redhat.com/) with your credentials.
  description: |-
    A quick step-by-step guide on how to scan a software bill of materials (SBOM) file for analysis by using the Red Hat Trusted Profile Analyzer service.
  introduction: |-
    You can scan your custom software bill of materials (SBOM) manifest files for analysis by Red Hat.
    
    [Red Hat does not retain a copy of your scanned SBOM files.]{{admonition important}}
  tasks:
    - title: Scanning a software bill of materials file
      description: |-
        1. Starting from the **Red Hat Hybrid Cloud Console** home page, click the **Services** menu.
        2. Click **Security**, scroll down and click the **Trusted Profile Analyzer** tile.
        3. On the Trusted Profile Analyzer home page, click the **Get Started** button.
        4. Click the **Subscribe and launch** button.
           A new browser window opens to the Trusted Profile Analyzer console page.

           [By subscribing, your registered email address goes onto the product mailing list, so you can receive information on new product developments.]{{admonition note}}
        5. Click **Scan SBOM** from the navigation menu.
        6. You can drag-and-drop an SBOM manifest file onto the page, or click **Load an SBOM**.
        7. After scanning the SBOM file, you get a summary of the analysis, and specific vulnerability information for the packages included in your SBOM file.
  conclusion: |-
    Congratulations, you now know how to scan your SBOM files by using the Red Hat Trusted Profile Analyzer service!
