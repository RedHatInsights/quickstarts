    - title: Add systems to a group
      description: |- 

        **To add systems to a group from the Groups page:**
        1. Click into a group of choice, to navigate to its page.
        1. Click **Add systems** once on the group's page. This should open up a modal.
        1. Select systems to add to your group. You may filter through systems using the filter toolbar.
        1. Click **Submit**.
  
        To add systems to other groups, navigate back to the main Groups page, click into another group and repeat these steps.
  
        **To add systems to a group from the main System's page:**
        
        From this page, you can either add systems to a group one by one by clicking on “Add to group” in the row level menu, or add them in bulk by selecting multiple systems, and clicking “Add to group” in the menu action toolbar.
        1. First, navigate to Inventory > **Systems** using the left navigation.
  
        1. Select systems you want to add to a group.
  
            NOTE:  Make sure you are only selecting systems that are not already part of a group, otherwise the action will be disabled.
  
        1. Click on <i class="fas fa-ellipsis-v"></i> in the toolbar, then click on **Add to group**
        1. In the add to group modal either, you can either select an existing group, or create a new group (if  you have permissions to do so).
    
            - **To add to an existing group:**
                1. Select a group from the dropdown menu
                1. click **Add** to submit.
            
        <br>
        **To add to a new group:**
        1. Click **Create a new group**
        1. Enter a group name
        1. Click **Create**
        1. Open the Select a group dropdown, and select your new group
        1. Click **Add**
  
  
          
         
  


